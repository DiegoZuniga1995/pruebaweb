<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="styleSheet" href="ESTILOS/ESTILOS.CSS" type="text/css">
    <script href="/JS/FUNCIONES1.JS"></script>
  </head>
  <body>
      
    <header class="header">
      <div class="container logo-nav-container">
        <a href="index.html" class="logo"><img src="image/logo.png" width="30px" height="30px">&nbsp;&nbsp;&nbsp;&nbsp;Diego Zuñiga</a>
        <nav class="navigation">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">¿Quien Soy?</a></li>
            <li><a href="">Tecnologias</a></li>
            <li><a href="">Estudios</a></li>
            <li><a href="">Contacto</a></li>
          </ul>
    
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="form">
          <form method="post">
            <h2>Formulario</h2>
             <label for="name">Ingrese nombre completo *</label>
             <input type="text" id="name" placeholder="Ingrese su nombre" size="60">
             <label for="name" id="errornombre" class="error"></label>
             <label for="rut">Ingrese su RUT *</label>
             <input type="text" name="rut" id="rut" placeholder="Ingrese su rut" size="60">
             <label for="rut" id="errorrut" class="error"></label>
             <label for="mail" >Ingrese su Email *</label>
             <input type="text" name="mail" id="mail" placeholder="Ingrese su Email" size="60">
             <label for="mail" id="errormail" class="error"></label>
             <label for="numero">Ingrese su numero de telefono *</label>
             <input type="text" name="numero" id="numero" placeholder="Ingrese su numero" size="60">
             <label for="numero" id="errornumero" class="error"></label>
             <label for="ciudad">Ingrese su Ciudad</label>
             <select name="ciudad" id="ciudad" size="1">
              <option value="1">Puerto Montt</option>
              <option value="2">Santiago</option>
              <option value="3">Arica</option>
              <option value="4">Valparaiso</option>
              <option value="5">Viña del Mar</option>
              <option value="6">Valdivia</option>
            </select>
            <label for="ciudad" id="errorciudad" class="error"></label>
             <label for="comentarios">Ingrese un Comentario </label>
             <textarea name="" id="" cols="50" rows="10" placeholder="Ingrese su Comentario"></textarea>
            <button id="enviar">Enviar</button><button type="reset" value="reset">Limpiar</button>
            </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container logo-nav-container">
          <a href="index.html" class="logo"><img src="image/logo.png" width="50px" height="50px">&nbsp;&nbsp;&nbsp;&nbsp;Diego Zuñiga</a>
      <div class="navfooter">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">¿Quien Soy?</a></li>
            <li><a href="">Tecnologias</a></li>
            <li><a href="">Estudios</a></li>
            <li><a href="">Contacto</a></li>
          </ul>
      </div>
      </div>
    
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
